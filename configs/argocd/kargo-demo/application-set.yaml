apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kargo-demo-app-set
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - git:
      repoURL: https://github.com/bjss/lunch-and-learn-argocd-playground.git
      revision: kargo-demo
      directories:
      - path: apps/stages/*
  template:
    metadata:
      name: 'kargo-demo-{{ .path.basename }}'
      annotations:
        kargo.akuity.io/authorized-stage: 'kargo-demo:{{ .path.basename }}'
    spec:
      project: kargo-demo
      source:
        repoURL: https://github.com/bjss/lunch-and-learn-argocd-playground.git
        targetRevision: kargo-demo
        path: '{{ .path.path }}'
      destination:
        name: 'in-cluster'
        namespace: 'kargo-demo-{{ .path.basename }}'
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
